<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar"  class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container">
        <div class="navbar-header">
            <a class="" th:href="@{/}"><span class="navbar-brand"><span class="fa fa-paper-plane"></span> Aircraft</span></a>
        </div>

        <div  sec:authorize="isAuthenticated()" class="navbar-collapse collapse" style="height: 1px;">
            <ul class="nav navbar-nav navbar-right">
                <li th:fragment="logout" class="dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/admin/managers}">Manager list</a></li>
                    </ul>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post" class="navbar-form">
                        <input type="submit" value="Log out" class="btn btn-default"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
